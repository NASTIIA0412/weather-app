<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=PT+Mono&family=Source+Code+Pro:ital,wght@0,200;1,200&display=swap');
        </style>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

        
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button id="search">Search</button>
        <button id="current">Current</button>
      </div>
        <div class="weather">
            <p class="description">Clear sky</p>
          <h1 class="temp">35 ˚C</h1>
         
          <h2 class="city">Zhytomir</h2>
          <div class="details">
            <div class="col">
              <p>Humidity: </p>
<p class="humidity"> 50% </p>
            </div>
            <div class="col">
<p>Wind Speed: </p>
<p class="wind"> 15 <km>
<h></h></p>
            </div>
  </div>
        </div>
      </div>
    </div>


    <script>



const apiKey="28b92728dc531dbd191e490122b175e2 ";
const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox=document.querySelector(".search input");
const searchBtn=document.querySelector(".search button");

async function checkWeather(city) {
  const response = await fetch(apiUrl + city +`&appid=${apiKey}`);
var data=await response.json();

console.log(data);

document.querySelector(".description").innerHTML = data.weather[0].main;
document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "˚c";
document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

}
searchBox.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          checkWeather(searchBox.value);
        }
      });

      
searchBtn.addEventListener("click",()=>{checkWeather(searchBox.value);
})







</script>

  </body>
</html>
